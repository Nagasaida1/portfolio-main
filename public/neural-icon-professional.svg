<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with Professional Gradient -->
  <rect width="64" height="64" rx="16" fill="url(#professionalGradient)"/>
  
  <!-- Neural Network Design -->
  <g opacity="0.9">
    <!-- Main Nodes -->
    <circle cx="20" cy="20" r="3" fill="#00d4ff" opacity="0.8"/>
    <circle cx="44" cy="20" r="3" fill="#00ff88" opacity="0.8"/>
    <circle cx="32" cy="32" r="3" fill="#ffffff" opacity="0.9"/>
    <circle cx="20" cy="44" r="3" fill="#00ff88" opacity="0.8"/>
    <circle cx="44" cy="44" r="3" fill="#00d4ff" opacity="0.8"/>
    
    <!-- Connection Lines -->
    <line x1="20" y1="20" x2="32" y2="32" stroke="#00d4ff" stroke-width="2" opacity="0.6"/>
    <line x1="44" y1="20" x2="32" y2="32" stroke="#00ff88" stroke-width="2" opacity="0.6"/>
    <line x1="32" y1="32" x2="20" y2="44" stroke="#00ff88" stroke-width="2" opacity="0.6"/>
    <line x1="32" y1="32" x2="44" y2="44" stroke="#00d4ff" stroke-width="2" opacity="0.6"/>
    <line x1="20" y1="20" x2="44" y2="44" stroke="#00d4ff" stroke-width="1" opacity="0.4"/>
    <line x1="44" y1="20" x2="20" y2="44" stroke="#00ff88" stroke-width="1" opacity="0.4"/>
  </g>
  
  <!-- Professional Text -->
  <text x="32" y="55" font-family="Inter, system-ui, sans-serif" font-weight="700" font-size="8" text-anchor="middle" fill="#ffffff" opacity="0.9">NAGA SAIDA</text>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="professionalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#0f3460;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>